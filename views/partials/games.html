<main>
    <h1>${title}</h1>
    <ul>
        ${gameData.map(game =>
            `<li><a href="/games/${game.slug}">${game.name}</a></li>`
            ).join("")}
    </ul>
    <form action="/games/search" method="POST">
        <h1>Search for a game</h1>
         <label> Game Name
             <input type="text" name="name" placeholder = "Game Name" required/>
         </label>
         <button type="submit">Submit New Game</button>
     </form>
</main>
